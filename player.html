<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-color: #8A2BE2;
            --neon-color: #00FFFF;
            --font-family: 'Poppins', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Lato&family=Merriweather&family=Montserrat&family=Nunito&family=Oswald&family=Playfair+Display&family=Poppins:wght@400;500;600&family=Press+Start+2P&family=Roboto+Mono&display=swap');

        html, body {
            width: 100vw;
            height: 100vh;
            min-width: 0; min-height: 0;
            background: transparent;
            margin: 0; padding: 0;
            overflow: hidden;
        }
        body {
            font-family: var(--font-family), sans-serif;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw; height: 100vh;
        }
        .player-container {
            width: 100%;
            height: 100%;
            min-width: 260px;
            min-height: 110px;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
            padding: 2vw 2vw;
            border-radius: 1.5em;
            background: rgba(26, 26, 46, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            color: #fff;
            box-sizing: border-box;
        }
        .player-container.neon {
            box-shadow: 0 0 2vw var(--neon-color), 0 0 3vw var(--neon-color), 0 0 6vw var(--neon-color);
        }

        .main-view {
            display: flex;
            width: 100%;
            min-width: 0;
            flex: 1 1 0;
            gap: 2vw;
        }

        .album-art {
            width: 10vw;
            height: 10vw;
            min-width: 60px; min-height: 60px;
            max-width: 160px; max-height: px;
            border-radius: 1em;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .controls-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0; min-height: 0;
        }
        .track-info {
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #track-title {
            font-size: 2vw;
            min-font-size: 16px;
            font-weight: 600;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #track-artist {
            font-size: 1vw;
            min-font-size: 11px;
            opacity: 0.8;
            margin: 0;
        }
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: .8vw;
            font-size: 1vw;
        }
        #progress-bar {
            -webkit-appearance: none;
            width: 100%;
            height: .7vw;
            min-height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            outline: none;
            cursor: pointer;
        }
        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.8vw;
            height: 1.8vw;
            min-width: 13px; min-height: 13px;
            background: var(--main-color);
            border-radius: 50%;
            border: 2px solid #fff;
        }
        #progress-bar:hover { opacity: 1; }
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vw;
        }
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2vw;
            min-font-size: 20px;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        .control-btn:hover, .control-btn.active {
            color: var(--main-color);
            transform: scale(1.1);
        }
        #play-pause-btn { font-size: 3vw; min-font-size: 30px; }
        #visualizer {
            width: 95%;
            height: 2.3vw;
            min-height: 18px;
            opacity: 0.7;
            margin: 0.5vw 0;
        }
        .playlist-container {
            flex-shrink: 1;
            margin-top: 1vw;
            max-height: 23vw;
            min-height: 20px;
            overflow-y: auto;
            display: block;
        }
        #playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .playlist-item {
            padding: .5vw 1vw;
            border-radius: .5vw;
            cursor: pointer;
            font-size: 1vw;
            min-font-size: 12px;
            transition: background-color 0.2s;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.12);
        }
        .playlist-item.playing {
            background-color: var(--main-color);
            color: #fff; font-weight: 600;
        }
        @media (max-width:480px) {
            .player-container, .main-view { flex-direction: column; align-items: center; }
            .album-art { width: 44vw; height: 44vw; max-width:140px; max-height: 140px; }
        }
    </style>
</head>
<body>
<div id="player" class="player-container">
    <div class="main-view">
        <img id="album-art" src="" alt="Album Art" class="album-art">
        <div class="controls-info">
            <div class="track-info">
                <p id="track-title">Loading track...</p>
                <p id="track-artist">Please wait</p>
            </div>
            <canvas id="visualizer"></canvas>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" step="1">
                <span id="duration">0:00</span>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="shuffle-btn"><i class="fas fa-random"></i></button>
                <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn" id="play-pause-btn"><i class="fas fa-play-circle"></i></button>
                <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn" id="repeat-btn"><i class="fas fa-redo"></i></button>
            </div>
        </div>
    </div>
    <div class="playlist-container">
        <ul id="playlist"></ul>
    </div>
</div>
<audio id="audio-source" crossorigin="anonymous"></audio>
<script>
    // DOM Elements
    const player = document.getElementById('player');
    const audio = document.getElementById('audio-source');
    const albumArt = document.getElementById('album-art');
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const repeatBtn = document.getElementById('repeat-btn');
    const playlistEl = document.getElementById('playlist');
    // Visualizer
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');
    let audioCtx, analyser, source, bufferLength, dataArray;
    let visualizerInitialized = false;
    // Player State
    let tracklist = [];
    let currentTrackIndex = 0;
    let isPlaying = false;
    let isShuffle = false;
    let isRepeat = false;
    // Resize canvas responsive
    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    // --- 1. Initialization ---
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        applySettings(params);
        fetchTracksFromLinks(params.get('tracks'));
        setTimeout(resizeCanvas,100);
    };
    function applySettings(params) {
        const root = document.documentElement;
        root.style.setProperty('--main-color', params.get('color') || '#8A2BE2');
        root.style.setProperty('--font-family', params.get('font') || 'Poppins');
        if (params.get('neon') === 'true') {
            player.classList.add('neon');
            root.style.setProperty('--neon-color', params.get('neonColor') || '#00FFFF');
        }
        albumArt.src = params.get('cover') || 'https://via.placeholder.com/150';
    }
    function fetchTracksFromLinks(tracksStr) {
        if (!tracksStr) {
            trackTitle.textContent = "Error";
            trackArtist.textContent = "Track links not provided.";
            return;
        }
        try {
            tracklist = decodeURIComponent(tracksStr).split('|||').filter(Boolean).map(line => {
                let [url, name] = line.split('|').map(x => (x||'').trim());
                if (!name) {
                    name = url.split('/').pop().split('.mp3')[0].replace(/[\-_]/g, ' ');
                }
                return {name, url};
            });
            if (tracklist.length > 0) {
                buildPlaylist();
                loadTrack(currentTrackIndex);
            } else {
                trackTitle.textContent = "No MP3 links found";
                trackArtist.textContent = "";
            }
        } catch(e) {
            trackTitle.textContent = "Error loading tracks from links";
            trackArtist.textContent = ""; console.error(e);
        }
    }
    // --- 2. Core Player Logic ---
    function loadTrack(index) {
        currentTrackIndex = index;
        audio.src = tracklist[index].url;
        trackTitle.textContent = tracklist[index].name;
        trackArtist.textContent = "Now Playing";
        updatePlaylistUI();
        progressBar.value = 0;
        audio.load();
    }
    function playTrack() {
        if (!visualizerInitialized && audio.src) initVisualizer();
        isPlaying = true;
        playPauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
        audio.play().catch(e => console.error("Audio play failed:", e));
    }
    function pauseTrack() {
        isPlaying = false;
        playPauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
        audio.pause();
    }
    function togglePlayPause() {
        if (!audio.src || tracklist.length === 0) return;
        isPlaying ? pauseTrack() : playTrack();
    }
    function prevTrack() {
        if (tracklist.length === 0) return;
        if (isShuffle) {
            playRandomTrack();
        } else {
            currentTrackIndex = (currentTrackIndex - 1 + tracklist.length) % tracklist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }
    }
    function nextTrack() {
        if (tracklist.length === 0) return;
        if (isShuffle) {
            playRandomTrack();
        } else {
            currentTrackIndex = (currentTrackIndex + 1) % tracklist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }
    }
    function playRandomTrack() {
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * tracklist.length);
        } while (tracklist.length > 1 && newIndex === currentTrackIndex);
        loadTrack(newIndex);
        playTrack();
    }
    function updateProgress(e) {
        const { duration, currentTime } = e.srcElement;
        if (duration) {
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = progressPercent;
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
        }
    }
    function setProgress(e) {
        const duration = audio.duration;
        if (duration) {
            audio.currentTime = (e.target.value / 100) * duration;
        }
    }
    function handleTrackEnd() { /* do nothing */ }
    // --- 3. UI and Helpers ---
    function buildPlaylist() {
        playlistEl.innerHTML = '';
        tracklist.forEach((track, index) => {
            const li = document.createElement('li');
            li.textContent = track.name;
            li.classList.add('playlist-item');
            li.dataset.index = index;
            li.addEventListener('click', () => {
                loadTrack(index);
                playTrack();
            });
            playlistEl.appendChild(li);
        });
    }
    function updatePlaylistUI() {
        document.querySelectorAll('.playlist-item').forEach(item => {
            item.classList.remove('playing');
            if (parseInt(item.dataset.index) === currentTrackIndex) {
                item.classList.add('playing');
                item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    }
    function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
    // --- 4. Visualizer Logic ---
    function initVisualizer() {
        try {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            visualizerInitialized = true;
            draw();
        } catch (e) { console.error("Web Audio API not supported!", e); }
    }
    function draw() {
        requestAnimationFrame(draw);
        resizeCanvas();
        if (!isPlaying || !visualizerInitialized) {
             canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
             return;
        }
        analyser.getByteFrequencyData(dataArray);
        canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
        const barWidth = (canvas.width / bufferLength) * 2.5;
        let barHeight, x = 0;
        const mainColor = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
        for (let i = 0; i < bufferLength; i++) {
            barHeight = dataArray[i] / 2;
            canvasCtx.fillStyle = mainColor;
            canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
            x += barWidth + 1;
        }
    }
    // --- 5. Event Listeners ---
    playPauseBtn.addEventListener('click', togglePlayPause);
    prevBtn.addEventListener('click', prevTrack);
    nextBtn.addEventListener('click', nextTrack);
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', handleTrackEnd);
    progressBar.addEventListener('input', setProgress);
    shuffleBtn.addEventListener('click', () => {
        isShuffle = !isShuffle;
        shuffleBtn.classList.toggle('active', isShuffle);
    });
    repeatBtn.addEventListener('click', () => {
        isRepeat = !isRepeat;
        repeatBtn.classList.toggle('active', isRepeat);
    });
</script>
</body>
</html>
